<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.pngarts.com/files/3/Compass-PNG-Pic.png" type="image/x-icon">
    <title>PFTracker Compass</title>
    <style>
        /* Fullscreen iframe to load the background website */
        #background-site {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }

        /* Compass overlay styling */
        #compass-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 570px; /* Default smaller size for desktop */
            height: 570px; /* Default smaller size for desktop */
            pointer-events: none;
            z-index: 1000;
            background-image: url('https://lh4.googleusercontent.com/UeE2Csnm3CwW1qRy9fc5cZeD28ghRZam0rNoe9VUnQJTs8z985A461Hj1x5ndEVLBNPJJd6zYSPjyZG3b4FsGtW3ebE7_7YP8Qki_PBA3HBsaJP00brfJa_33wpJ7QpyzQ=w1440');
            background-size: contain; /* Makes the image fit without distorting */
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Adjust the compass size for tablets */
        @media (max-width: 768px) {
            #compass-overlay {
                width: 550px;
                height: 550px;
            }
        }

        /* Adjust the compass size for mobile phones */
        @media (max-width: 480px) {
            #compass-overlay {
                width: 340px;
                height: 340px;
            }
        }
    </style>
</head>
<body>
    <!-- Background iframe to load the website -->
    <iframe id="background-site" src="https://dev.project-flight.com"></iframe>

    <!-- Compass overlay -->
    <div id="compass-overlay"></div>

    <script>
    function rotateCompass(heading) {
        const compass = document.querySelector('#compass-overlay');
        compass.style.transform = `translate(-50%, -50%) rotate(${heading}deg)`;
    }

    // Example usage:
    // rotateCompass(45); // Rotate 45 degrees
    </script>
</body>
</html>
